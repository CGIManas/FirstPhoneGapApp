<!doctype html>
<html>
    <head>
        <title>First PhoneGap App</title>
	<script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
        <script src="js/jquery.mobile-1.3.2.js" type="text/javascript"></script> 
        <link rel="stylesheet" href="css/jquery.mobile-1.3.2.css" />
        <script type="text/javascript">
            function toggle() {
                document.getElementById("div1").style.display = "none";
                document.getElementById("div2").style.display = "inline";
            }
            function toggle2() {
                document.getElementById("div1").style.display = "inline";
                document.getElementById("div2").style.display = "none";
            }
        </script>
    </head>
    <body>
        <h1>My first PhoneGap app.</h1>
        <div id="div1">
            <a href="#" data-role="button" data-icon="gear" data-theme="b" onclick="toggle();">Next</a>
        </div>
        <div id="div2" style="display:none;">
            <h1>You have moved to next page. Click back button.</h1>
            <img src="pics/Julie_Taylor.jpg" />
            <a href="#" data-role="button" data-icon="gear" data-theme="b" onclick="toggle2();">Back</a>
        </div>
    </body>
</html>
